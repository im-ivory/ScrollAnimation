<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
body,
div,
span,
applet,
object,
iframe,
h1,
h2,
h3,
h4,
h5,
h6,
p,
blockquote,
pre,
a,
abbr,
acronym,
address,
big,
cite,
code,
del,
dfn,
em,
img,
ins,
kbd,
q,
s,
samp,
small,
strike,
strong,
sub,
sup,
tt,
var,
b,
u,
i,
center,
dl,
dt,
dd,
ol,
ul,
li,
fieldset,
form,
label,
legend,
table,
caption,
tbody,
tfoot,
thead,
tr,
th,
td,
article,
aside,
canvas,
details,
embed,
figure,
figcaption,
footer,
header,
hgroup,
menu,
nav,
output,
ruby,
section,
summary,
time,
mark,
audio,
video {
   margin: 0;
   padding: 0;
   border: 0;
   font-size: 100%;
   font: inherit;
   vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article,
aside,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,

   display: block;
}
body {
   line-height: 1;
}
ol,
ul {
   list-style: none;
}
blockquote,
q {
   quotes: none;
}
blockquote:before,
blockquote:after,
q:before,
q:after {
   content: "";
   content: none;
}
table {
   border-collapse: collapse;
   border-spacing: 0;
}

        body {
   width: 100vw;
   overflow-x: hidden;
}


.videoAdvanced {
   height: 15000px;
}

.container .videoWrapper {
   position: sticky;
   top: 0;
   width: 100%;
   height: 100vh;

   background-color: #000;
   color: white;
}

.container .videoWrapper video {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width: 100%;
   height: 100%;
}

.container .videoWrapper canvas {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   width:100%;
}
.container .videoWrapper div {
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
}
.test-container{
    width:100%;
    height:100vh;
    display:flex;
    align-items: center;
    justify-content: center;
}
section{  
    display: block;
    width: 100px;
    height: 3000px;
    margin-left: 100px;
}
section > h1{
    background-color: rgb(240, 248, 255);
    padding: 100px;
}
.text-container{
    position: sticky;
    top: 0;
}
    </style>
</head>
<body>
    <div class="test-container">
        <h1>TEST</h1>
    </div>
    <div class="container videoAdvanced">
        <div class="videoWrapper">
           <canvas></canvas>
        </div>
        <div class="text-container">
            <section class="01"><h1>text</h1></section>
            <section class="02"><h1>text</h1></section>
            <section class="03"><h1>text</h1></section>
            <section class="04"><h1>text</h1></section>
            <section class="05"><h1>text</h1></section>
        </div>
     </div>
     <div class="test-container">
        <h1>TEST</h1>
    </div>
    <script>
var UserAgent = navigator.userAgent.toLowerCase();

if(UserAgent.indexOf("iphone")!== -1){
    const videoWrapper = document.querySelector(".videoWrapper");
    const video = document.createElement("video");
    video.src = 'Test_Donga.mp4';
    video.id = 'v0';
    videoWrapper.appendChild(video);

    var vid = document.getElementById('v0');
    //var vid = $('#v0')[0]; // jquery option

    // pause video on load
    vid.pause();
    
    // pause video on document scroll (stops autoplay once scroll started)

    var previous = document.querySelector(".previous");

        window.onscroll = function(){
        vid.pause();
    };



    // refresh video frames on interval for smoother playback
    setInterval(function(){
        vid.currentTime = (window.pageYOffset-1000)/400;
    }, 40);


} else{
    var video = document.querySelector(".container .videoWrapper video");
const container = document.querySelector(".container");
const maxScrollTop = container.clientHeight - window.innerHeight;

const canvas = document.querySelector(".container .videoWrapper canvas");
const context = canvas.getContext("2d");

const canvasWidth = window.innerWidth,
   canvasHeight =
      window.innerWidth < window.innerHeight
         ? window.innerWidth * 0.56
         : window.innerHeight;

canvas.width = canvasWidth;
canvas.height = canvasHeight;

const isFirefoxOrSafari =
   window.navigator.userAgent.indexOf("firefox") > -1 ||
   window.navigator.userAgent.indexOf("safari") > -1;

        fetch("Test_Donga.mp4")
   .then((res) => res.blob())
   .then((blob) => {
      return new Promise((res) => {
         const fr = new FileReader();
         fr.onload = (e) => res(fr.result);
         fr.readAsDataURL(blob);
      });
   })
   .then(async (base64str) => {
      // 비디오 엘리먼트 생성.
      video = document.createElement("video");
      video.src = base64str;
      video.controls = true;

      // 로딩될때까지 기다리기
      while (isNaN(video.duration)) {
         await new Promise((r) => setTimeout(r, 50));
      }

      // 프레임 설정
      const FPS = 15;
      const frameCount = video.duration / (1 / FPS);

      // 프레임 저장할 곳, copy 함수 생성
      const frames = new Array(Math.floor(frameCount) + FPS),
         copy = () => {
            // canvas 엘리먼트 생성
            const c = document.createElement("canvas");
            Object.assign(c, {
               width: canvasWidth,
               height: canvasHeight,
            });
            // 현재 비디오 잘면으로부터 이미지 그리기
            c.getContext("2d").drawImage(
               video,
               0,
               0,
               canvasWidth,
               canvasHeight
            );
            return c;
         };

      video.currentTime = 0;
      await new Promise((next) => {
         video.addEventListener(
            "seeked",
            () => {
               // 프레임추가
               frames[0] = copy();

               // resolve 시켜서 다음 프레임으로 이동
               next();
            },
            {
               once: true,
            }
         );
      });

      // 한 프레임씩 이동하며 프레임 canvas 생성
      setTimeout(async () => {
         for (let i = 0; i < video.duration; i++) {
            for (let j = 0; j < FPS; j++) {
               if (isFirefoxOrSafari) {
                  video.fastSeek(i + (1 / FPS) * j);
               } else {
                  video.currentTime = i + (1 / FPS) * j;
               }

               await new Promise((next) => {
                  video.addEventListener(
                     "seeked",
                     () => {
                        // 프레임추가
                        frames[i * FPS + j] = copy();

                        // resolve 시켜서 다음 프레임으로 이동
                        next();
                     },
                     {
                        once: true,
                     }
                  );
               });
            }
         }
      }, 0);

      // 이미지프레임 스크롤 재생
      let last = frames[0];
      document.querySelector(".videoWrapper canvas").replaceWith(frames[0]);

      window.addEventListener("scroll", () => {
         const scrollFraction = window.pageYOffset / maxScrollTop;
         const frameIndex = Math.min(
            frameCount - 1,
            Math.floor(scrollFraction * frameCount)
         );
         if (!frames[frameIndex]) {
            return;
         }
         last.replaceWith(frames[frameIndex]);
         last = frames[frameIndex];
      });
   });
}



    </script>
</body>
</html>
