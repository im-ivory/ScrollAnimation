    <script>
        var frameNumber = 0, // start video at frame 0
    // lower numbers = faster playback
    playbackConst = 800, 
    // get page height from video duration
    setHeight = document.getElementById("set-height"), 
    // select video element         
    vid = document.getElementById('v0'),
    // var vid = $('#v0')[0]; // jquery option
    previous = document.querySelector(".previous");

// dynamically set the page height according to video length
vid.addEventListener('loadedmetadata', function() {
  setHeight.style.height = Math.ceil(vid.duration) * playbackConst + "px";
}); // 비디오 컨테이너 높이-> Math.ceil(vid.duration) = 14. 14 * 800 px = 11200px



// Use requestAnimationFrame for smooth playback
function scrollPlay(){  
  var frameNumber  = (window.pageYOffset-1000)/playbackConst; //프레임숫자 = 현재스크롤위치 / 800 -> 스크롤 위치 - 앞에 콘텐츠 높이를 빼야지 비디오가 창에 들어왔을때 실행됨 
  vid.currentTime  = frameNumber;
  window.requestAnimationFrame(scrollPlay);
}

    window.requestAnimationFrame(scrollPlay);


    </script>
